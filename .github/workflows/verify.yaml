
name: Verify

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
         java-version: 8
         distribution: 'temurin'
         cache: maven

      - name: Maven Build
        run: mvn -B verify -Pit

